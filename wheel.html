<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/dak4nau.css">
    <title>c.b.t arts</title>
</head>
<body >
    <my-header></my-header>
    <div class="wheel-container">
        <h1>Wheel of Solutions</h1>
        <div class="wheel-pat-1">
            <div >
                <div class="wheel-problem">
                    <h4>what is the problem?</h4>
                    <textarea id="problem" name="thought" rows="6" cols="30"  maxlength="40"></textarea><br>
                    <div class="wheel-buttons">  
                        <button id="submit-sproblem" class="Submit">Submit</button>
                        <button class="reset" id="reset-problem">Reset</button>
                    </div>
                  
                </div>
                <div class="wheel-solution-add">
                    <h4>solutions:</h4>
                    <p>Write alternative solutions and add them to the wheel.</p>
                    <textarea id="solution" name="thought" rows="6" cols="30" maxlength="40"></textarea><br>
                   <div class="wheel-buttons">  
                    <button id="add-solution" class="add">Add</button>
                    <button class="reset" id="reset-solution">reset</button>
                   </div>
                  
                </div>  
            </div>
            <div class="wheel-container-wheel">
       
                <div class="arrow"></div>
                <div class="spin-btn">Spin</div>
                <div class="wheel">
                    <div class="slices" id="slices">
                        <!-- <div class="d-1 c-1" ></div> -->
                    </div>
                    <div class="text" id="text">
                        <!-- <div style="--i:0;"><p >Add Solutions</p></div> -->
                    </div>
                </div> 
                <p class="timeOut">Click on the solution that was picked</p>
               
            </div>
            
        </div>
        <div class="wheel-part-2">
            <h1 id="the-problem">The Solution is:</h1>
            <div class="img-solution">   
                <img src="./images/solution.png" >
                <div id="final-value">
                    <p>Click The spin Button To start</p>
                </div>
            </div>
        </div>



        <my-back-btn></my-back-btn>
    </div>
    <my-footer></my-footer>
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script> -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
    <script src="./wheel.js"></script>
        
</body>

</html>
